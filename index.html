<!DOCTYPE html>
<html>
<head>
	<title>Tip Calculator</title>

 <link rel="stylesheet" type="text/css" href="style.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
	<h1 class="header" style="margin-top: 10%;">TIP CALCULATOR</h1>
<div class="main">
	
	  <div class='left'>
	  
       <label >Bill</label><br>
       <input type="text" name="bill"  id="bill" onkeypress='return event.charCode >= 48 && event.charCode <= 57' value=""><br>

        <label >TIP %</label><br>
       
       <span  class="leftSpan" id="tip_decrease">-</span>
        <input type="text" name="tip"  id="tip" onkeypress='return event.charCode >= 48 && event.charCode <= 57' value="15" placeholder="minimum tip 15%">
       <span class="leftSpan" id="tip_increase">+</span>
       <br>

        <label >Number of people</label><br>
        
       <span  class="leftSpan" id="people_decrease">-</span>
       <input type="text" name="people"  id="people" onkeypress='return event.charCode >= 48 && event.charCode <= 57' value="1" min="1"> <span class="leftSpan" id="people_increase">+</span>

       <button id="clear">Clear</button>
	  </div>
	  <div class="right">
	  	<div style="margin-top: 70px; margin-bottom: 10px;">
	  	  <h2>Bill  : <span id="billValue">00.00</span></h2>
	  	</div>
	  	<div style="margin-top: 10px;">
	  	  <h2>TIP  : <span id="tipValue">00.00</span></h2>
	  	</div>
	  	<div style="margin-top: 10px; ">
	  	  <h2>Total : <span id="total">00.0%</span></h2>
	  	</div>
	  	<div style="margin-top: 10px; ">
	  	  <h2>Per Persion Bill : <span id="personBill">00.0%</span></h2>
	  	</div>
	  </div>

</div>



<script type="text/javascript" src="script.js">
</script>
</body>
</html>
